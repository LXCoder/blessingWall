<!DOCTYPE html>
<html lang="en">

<head>
    <title>登陆-祝福语后台管理系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <header id="header" class="ex-2-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>祝福语后台管理系统</h1>
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form id="logInForm" data-toggle="validator" data-focus="false" novalidate="true"
                            class="shake animated">
                            <div class="form-group has-error has-danger">
                                <input type="text" class="form-control-input" id="username" name="username">
                                <label class="label-control" for="username">账号</label>

                            </div>
                            <div class="form-group has-error has-danger">
                                <input type="password" class="form-control-input" id="password" name="password">
                                <label class="label-control" for="password">密码</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button disabled">登陆</button>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center" style="color: red;"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div>
    </header>

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/blessWall/login.js"></script>
</body>

</html>
